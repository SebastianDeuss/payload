excerpt:
  - type: markdown
    body: |
      Als User Interface Designer bist du verantwortlich für die Konzeption und Gestaltung von digitalen Projekten. Dabei brennst du für konsistente, funktionale und gleichermaßen optisch ansprechende User Interfaces, bei denen Nutzer und deren Bedürfnisse im Fokus stehen. Egal ob Landing-Page, Microsite, Corporate Website, digitales Portal oder App – du begleitest ein Projekt von der ersten Idee bis zum erfolgreichen Launch und bist zudem an der kontinuierlichen Weiterentwicklung bestehender Maßnahmen beteiligt.

      Einstieg ab sofort

body:
  - type: markdown
    title: Über uns
    body: |
      Convoy ist eine Hamburger Digitalagentur. Mit viel Leidenschaft gestalten und entwickeln wir in einem interdisziplinären Team Nutzererlebnisse von morgen.

      Wir sind der festen Überzeugung, dass wirklich kreative Lösungen nur in einem entspannten und vertrauensvollen Arbeitsumfeld entstehen. Dafür braucht es neben einer guten Portion Teamplay ein respektvolles Miteinander, flache Hierarchien und kurze Kommunikationswege. Nicht zuletzt deshalb besteht unser Team zu nahezu gleichen Teilen aus Designern und Entwicklern, die gemeinsam an Projekten arbeiten. Alle sind Experten, jeder in einer anderen Disziplin. Was uns verbindet ist die Leidenschaft für funktionales und ästhetisches Design und das Interesse an digitalen Trends und neuen Technologien.

      Sollte es dir genauso gehen, bewirb dich bei uns und lass uns gemeinsam herausfinden, wie gut wir zusammenpassen. Dafür genügt ein Link zu deinem Portfolio, ein paar Sätze zu deiner Person und Angaben zu deinen Gehaltsvorstellungen. Alles andere klären wir später.

