body:
  - type: markdown
    title: Liebe Kunden, Freunde und Partner,
    body: |
      unseren ersten und damit wohl auch einzigen Newsletter in diesem Jahr möchten wir zum Anlass nehmen, euch allen eine tolle Weihnachtszeit und ein glückliches neues Jahr zu wünschen. Wir sind froh und dankbar über die vielen tollen Projekte, an denen wir in diesen nach wie vor sehr turbulenten Zeiten gemeinsam mit euch arbeiten durften.

      Nach einer kleinen Verschnaufpause über die Feiertage widmen wir uns ab der zweiten Januarwoche wieder allen spannenden Themen rund um Websites, Apps und Online Marketing.

  - type: image
    title: Goodbye St. Pauli, hello Ottensen
    alt: New Office
    path: images/buero@2x

  - type: markdown
    body: |
      Das Titelmotiv deutet es schon an: Da unser Team in diesem Jahr ein ganzes Stück gewachsen ist und unsere bisherige Bürofläche langsam aber sicher zu klein wird, verlassen wir nach knapp 10 Jahren unsere geliebte Schanze und beziehen zum Jahresanfang unsere neuen Flächen in den Kolbenhöfen in Hamburg Ottensen.

      Wir freuen uns natürlich, wenn wir die mit Leben füllen können sowie es die Gesamtlage wieder zulässt. Insofern gilt dann hoffentlich spätestens im Frühjahr: Wenn ihr in der Gegend seid, kommt gerne auf einen Kaffee und ein Franzbrötchen vorbei.

